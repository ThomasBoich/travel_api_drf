<h1>Messages with {{ recipient.email }}</h1>

<ul>
    {% for message in messages %}
        <li>{{ message.sender.username }}: {{ message.content }}</li>
    {% endfor %}
</ul>







<form method="post" action="{% url 'display_messages' recipient_id=recipient.id %}">
    {% csrf_token %}
    <input type="text" name="message_content" placeholder="Type your message here" required>
    <button type="submit">Send</button>
</form>
